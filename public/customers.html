<!DOCTYPE html>
<html>

<head>
    <title>Customer Management</title>
</head>

<body>
    <button id="loadCustomersBtn">Load Customers</button>
    <table id="customersTable" style="display: none;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="usersContainer" style="display: none;">
        <h2>Users</h2>

        <table id="usersTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Middle Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Role</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

<script src="customers.js"></script>


</body>

</html>
